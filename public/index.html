<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>To do list</h1>
    <form v-on:submit.prevent="saveNewItem">
      <label for="item-text"></label>
      <input id="new-item-name" type="text" v-model="newName">
      <input type="radio" id="high" value="high" v-model="newPriority">
      <label for="high"class="high-priority">High</label>
      <input type="radio" id="low" value="low" v-model="newPriority">
      <label for="low" class="low-priority">Low</label>
      <input type="submit" value="Save item">
    </form>
    <ul>
      <li v-for="item in todos" v-bind:class="item.priority === 'high' ? 'high-priority': 'low-priority'">
      <span>{{item.name}}</span>
    </li>
    </ul>
  </div>
</body>
</html>
